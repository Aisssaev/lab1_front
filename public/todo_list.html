<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo_list.css">
</head>
<body>
<div class="container">
    <h1 class="title">Todo List</h1>
    <form id="todo-form" class="form">
        <input type="text" id="todo-input" placeholder="Add a new task" class="input">
        <button type="submit" class="add-button">Add Task</button>
    </form>
    <ul id="todo-list" class="task-list"></ul>
</div>
<script src="script/todo_list.js"></script>
</body>
</html>
